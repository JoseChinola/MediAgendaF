<div class="min-h-screen bg-gray-50 flex flex-col p-6">



    <!-- INFORMACIÓN DEL PACIENTE -->
    <section class="bg-white rounded-xl shadow-lg py-6 px-6 mb-10">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-3">
            <i class="fas fa-id-card text-blue-500 text-xl"></i>
            Mi información
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 px-4 text-gray-700">
            <div class="space-y-3">
                <p><span class="font-semibold">Nombre:</span> {{ patient?.fullName }}</p>
                <p><span class="font-semibold">Email:</span> {{ patient?.user?.email }}</p>
            </div>
            <div class="space-y-3">
                <p><span class="font-semibold">Dirección:</span> {{ patient?.address }}</p>
                <p><span class="font-semibold">Fecha de nacimiento:</span> {{ patient?.birthDate | date:'shortDate' }}
                </p>
            </div>
        </div>
    </section>

    <!-- CITAS DEL PACIENTE -->
    <section class="bg-white rounded-xl shadow-lg p-6">
        <div class="flex justify-between mb-6">
            <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
                <i class="fas fa-calendar-alt text-blue-500 text-xl"></i>
                Mis citas
            </h2>

            <button
                class="px-6 py-2 cursor-pointer bg-blue-600 text-white text-xl font-medium rounded-lg shadow-md hover:bg-blue-700 transition"
                (click)="newAppointment()">
                <i class="fas fa-plus-circle mr-2"></i> Agendar nueva cita
            </button>
        </div>

        <div class="overflow-x-auto">
            <app-appointments></app-appointments>
        </div>
    </section>



</div>
