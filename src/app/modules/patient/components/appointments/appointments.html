<div class="bg-gray-50 flex flex-col p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Historial de Citas</h2>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg shadow">
            <thead class="bg-gray-100 text-gray-600 uppercase text-sm">
                <tr>
                    <th class="px-4 py-2 text-left">Doctor</th>
                    <th class="px-4 py-2 text-left">Fecha</th>
                    <th class="px-4 py-2 text-left">Hora</th>
                    <th class="px-4 py-2 text-left">Estado</th>
                    <th class="px-4 py-2 text-left">Notas</th>
                    <th class="px-4 py-2 text-left">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 text-gray-700">
                <tr *ngFor="let appt of paginatedAppointments" class="hover:bg-gray-50 transition">
                    <td class="px-4 py-2">{{ appt.doctor }}</td>
                    <td class="px-4 py-2">{{ appt.appointmentDate | date:'shortDate' }}</td>
                    <td class="px-4 py-2">{{ appt.appointmentDate | date:'shortTime' }}</td>
                    <td class="px-4 py-2">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full" [ngClass]="{
                    'bg-green-100 text-green-700': appt.status==='Completada',
                    'bg-yellow-100 text-yellow-700': appt.status==='Pendiente',
                    'bg-red-100 text-red-700': appt.status==='Cancelada'
                  }">
                            {{ appt.status }}
                        </span>
                    </td>
                    <td class="px-4 py-2">{{ appt.notes }}</td>
                    <td class="px-4 py-2 flex gap-2">
                        <ng-container *ngIf="appt.status === 'Pendiente'">
                            <button class="px-3 py-1 text-sm bg-yellow-500 text-white rounded hover:bg-yellow-600"
                                (click)="rescheduleAppointment(appt, getNow())">
                                Reprogramar
                            </button>
                            <button class="px-3 py-1 text-sm bg-red-500 text-white rounded hover:bg-red-600"
                                (click)="cancelAppointment(appt)">
                                Cancelar
                            </button>
                        </ng-container>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginación -->
    <div class="flex justify-center items-center gap-2 mt-8">
        <button (click)="setPage(currentPage - 1)" [disabled]="currentPage === 1"
            class="flex items-center px-3 py-1 bg-gray-300 rounded hover:bg-gray-400 disabled:opacity-50">
            <!-- Icono flecha izquierda -->
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
            Anterior
        </button>

        <span class="px-2 py-1 text-gray-700">Página {{ currentPage }} de {{ totalPages }}</span>

        <button (click)="setPage(currentPage + 1)" [disabled]="currentPage === totalPages"
            class="flex items-center px-3 py-1 bg-gray-300 rounded hover:bg-gray-400 disabled:opacity-50">
            Siguiente
            <!-- Icono flecha derecha -->
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>

</div>
