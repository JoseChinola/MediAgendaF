<div class="fixed inset-0 bg-black/60 flex justify-center items-center">
    <div
        class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 p-6 rounded-lg w-80 text-center shadow-md shadow-gray-950 dark:shadow-gray-200 transition-colors">
        <h3 class="text-lg font-semibold mb-4">¿Está seguro de cancelar la cita?</h3>
        <div class="flex justify-center gap-6">
            <!-- Botón sí -->
            <button (click)="confirm.emit()"
                class="px-6 py-2 cursor-pointer bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                Sí
            </button>

            <!-- Botón no -->
            <button (click)="cancel.emit()"
                class="px-6 py-2 cursor-pointer bg-gray-300 dark:bg-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-600 transition">
                No
            </button>
        </div>
    </div>
</div>
