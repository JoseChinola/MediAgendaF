<!-- Modal Overlay -->
<div class="fixed inset-0 bg-black/60 bg-opacity-50 flex justify-center items-center z-50">
    <!-- Modal Box -->
    <div class="bg-white p-6 rounded-lg w-96 shadow-lg relative">
        <!-- Título -->
        <h3 class="text-lg font-semibold mb-4">Reprogramar Cita</h3>

        <!-- Formulario -->
        <form [formGroup]="rescheduleForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <!-- Fecha -->
            <input type="date" formControlName="newAppointmentDate"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />

            <!-- Hora -->
            <input type="time" formControlName="appointmentTime"
                class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />

            <!-- Botones -->
            <div class="flex justify-end gap-2">
                <button type="button" (click)="close.emit()" class="px-4 py-2 cursor-pointer bg-gray-300 rounded hover:bg-gray-400">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 cursor-pointer bg-blue-600 text-white rounded hover:bg-blue-700">
                    Guardar
                </button>
            </div>
        </form>

        
        <button (click)="close.emit()" class="absolute cursor-pointer text-lg top-4 right-4 text-gray-500 hover:text-gray-700">
            ✕
        </button>
    </div>
</div>
