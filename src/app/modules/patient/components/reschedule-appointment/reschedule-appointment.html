<div class="fixed inset-0 bg-black/60 flex justify-center items-center">
    <!-- Modal Box -->
    <div
        class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100 p-8 rounded-xl w-md shadow-md shadow-gray-950 dark:shadow-gray-200 relative transition-colors">
        <!-- Título -->
        <h3 class="text-lg font-semibold mb-4">Reprogramar Cita</h3>

        <!-- Formulario -->
        <form [formGroup]="rescheduleForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <!-- Fecha -->
            <input type="date" formControlName="newAppointmentDate" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 
               rounded focus:outline-none focus:ring focus:border-blue-300
               bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200" />

            <!-- Hora -->
            <input type="time" formControlName="appointmentTime" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 
               rounded focus:outline-none focus:ring focus:border-blue-300
               bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-200" />

            <!-- Botones -->
            <div class="flex justify-end gap-2">
                <button type="button" (click)="close.emit()" class="px-4 py-2 cursor-pointer bg-gray-300 dark:bg-gray-700 dark:text-gray-200 
                 rounded hover:bg-gray-400 dark:hover:bg-gray-600 transition">
                    Cancelar
                </button>
                <button type="submit"
                    class="px-4 py-2 cursor-pointer bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                    Guardar
                </button>
            </div>
        </form>

        <!-- Botón cerrar (X) -->
        <button (click)="close.emit()"
            class="absolute cursor-pointer text-lg top-4 right-4 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition">
            ✕
        </button>
    </div>
</div>
