<div class="max-w-lg mx-auto py-6 px-8 bg-white rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">üóìÔ∏è Crear Nueva Cita</h2>

  <form [formGroup]="appointmentForm" (ngSubmit)="Onsubmit()" class="space-y-5">
    
    <!-- Doctor -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Doctor</label>
      <input type="text" formControlName="doctor"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition" 
             placeholder="Nombre del doctor">
      <div *ngIf="appointmentForm.get('doctor')?.touched && appointmentForm.get('doctor')?.invalid"
           class="text-red-500 text-sm mt-1">
        Campo obligatorio
      </div>
    </div>

    <!-- Fecha y Hora lado a lado en pantallas md+ -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Fecha</label>
        <input type="date" formControlName="appointmentDate"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
        <div *ngIf="appointmentForm.get('appointmentDate')?.touched && appointmentForm.get('appointmentDate')?.invalid"
             class="text-red-500 text-sm mt-1">
          Campo obligatorio
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Hora</label>
        <input type="time" formControlName="appointmentTime"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition">
        <div *ngIf="appointmentForm.get('appointmentTime')?.touched && appointmentForm.get('appointmentTime')?.invalid"
             class="text-red-500 text-sm mt-1">
          Campo obligatorio
        </div>
      </div>
    </div>

    <!-- Notas -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Notas</label>
      <textarea formControlName="notes" rows="4"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition"
                placeholder="Informaci√≥n adicional (opcional)"></textarea>
    </div>

    <!-- Bot√≥n -->
    <div class="text-center">
      <button type="submit"
              class="px-6 py-3 cursor-pointer bg-blue-600 text-white font-semibold rounded-xl shadow-md hover:bg-blue-700 hover:shadow-lg transition-all">
        Crear Cita
      </button>
    </div>

  </form>
</div>
