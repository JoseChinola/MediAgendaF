<div class="p-6 bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-300">

    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-6">Pacientes</h1>

    <!-- Controles: filtro y búsqueda -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
        <!-- Filtro de estado -->
        <div>
            <label class="mr-2 text-gray-700 dark:text-gray-300">Estado:</label>
            <select [(ngModel)]="selectedStatus" (change)="applyFilters()"
                class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300">
                <option value="all">Todos</option>
                <option value="completed">Completadas</option>
                <option value="pending">Pendientes</option>
            </select>
        </div>

        <!-- Buscador -->
        <div class="flex items-center">
            <input type="text" [(ngModel)]="searchTerm" (input)="applyFilters()" placeholder="Buscar paciente..."
                class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 w-full md:w-64" />
        </div>
    </div>

    <!-- Tabla de pacientes -->
    <div class="overflow-x-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-50 dark:bg-gray-700">
                <tr>
                    <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-200 uppercase tracking-wider">
                        Nombre</th>
                    <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-200 uppercase tracking-wider">
                        Email</th>
                    <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-200 uppercase tracking-wider">
                        Teléfono</th>
                    <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-200 uppercase tracking-wider">
                        Cita</th>
                    <th
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-200 uppercase tracking-wider">
                        Estado</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                <tr *ngFor="let patient of filteredPatients"
                    class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">
                    <td class="px-6 py-4 whitespace-nowrap text-gray-900 dark:text-gray-100">{{ patient.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-900 dark:text-gray-100">{{ patient.email }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-900 dark:text-gray-100">{{ patient.phone }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-gray-900 dark:text-gray-100">{{ patient.appointmentDate
                        | date:'short' }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span [ngClass]="{
              'bg-green-100 text-green-800 dark:bg-green-700 dark:text-green-100': patient.status==='completed',
              'bg-yellow-100 text-yellow-800 dark:bg-yellow-700 dark:text-yellow-100': patient.status==='pending'
            }" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                            {{ patient.status | titlecase }}
                        </span>
                    </td>
                </tr>
                <tr *ngIf="filteredPatients.length === 0">
                    <td colspan="5" class="text-center py-4 text-gray-500 dark:text-gray-400">No hay pacientes que
                        coincidan con los filtros</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
