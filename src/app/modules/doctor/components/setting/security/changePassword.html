<div class="md:mt-8">
    <div
        class="max-w-md mx-auto p-8 bg-gray-50 dark:bg-gray-900 rounded-xl shadow-md shadow-gray-950 dark:shadow-gray-200 border border-gray-200 dark:border-gray-700 change-password-container">
        <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">
            Cambiar contraseña
        </h2>

        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <!-- Contraseña actual -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Contraseña
                    actual</label>
                <input type="password" formControlName="currentPassword" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg 
               focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 
               transition-colors bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
                    [ngClass]="{'border-red-500': submitted && passwordForm.get('currentPassword')?.invalid}" />
                <p *ngIf="submitted && passwordForm.get('currentPassword')?.errors?.['required']"
                    class="text-red-500 text-sm mt-1">
                    La contraseña actual es requerida
                </p>
            </div>

            <!-- Nueva contraseña -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Nueva
                    contraseña</label>
                <input type="password" formControlName="newPassword" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg 
               focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 
               transition-colors bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
                    [ngClass]="{'border-red-500': submitted && passwordForm.get('newPassword')?.invalid}" />
                <p *ngIf="submitted && passwordForm.get('newPassword')?.errors" class="text-red-500 text-sm mt-1">
                    <span *ngIf="passwordForm.get('newPassword')?.errors?.['required']">La nueva contraseña es
                        requerida</span>
                    <span *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']">Debe tener al menos 6
                        caracteres</span>
                </p>
            </div>

            <!-- Confirmar nueva contraseña -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Confirmar nueva
                    contraseña</label>
                <input type="password" formControlName="confirmPassword" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg 
               focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 
               transition-colors bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
                    [ngClass]="{'border-red-500': submitted && (passwordForm.get('confirmPassword')?.invalid || passwordForm.errors?.['mismatch'])}" />
                <p *ngIf="submitted && passwordForm.errors?.['mismatch']" class="text-red-500 text-sm mt-1">
                    Las contraseñas no coinciden
                </p>
                <p *ngIf="submitted && passwordForm.get('confirmPassword')?.errors?.['required']"
                    class="text-red-500 text-sm mt-1">
                    Confirmar la contraseña es requerido
                </p>
            </div>

            <!-- Botón -->
            <button type="submit" [disabled]="isLoading" class="w-full cursor-pointer py-3 px-4 
             bg-gradient-to-r from-blue-500 to-blue-600 
             hover:from-blue-600 hover:to-blue-700 
             text-white font-semibold rounded-lg shadow-md 
             transition-all flex justify-center items-center 
             disabled:opacity-50">
                <span *ngIf="!isLoading">Actualizar contraseña</span>

                <!-- Spinner de carga -->
                <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                </svg>
            </button>
        </form>
    </div>
</div>
