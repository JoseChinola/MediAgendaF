<div class="p-6">
    <!-- Encabezado -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
        <h1 class="text-3xl font-bold text-gray-800">üìÖ Listado de Citas</h1>
        <div class="relative w-full sm:w-auto">
            <input type="text" placeholder="Buscar..."
                class="w-full sm:w-[280px] pl-10 pr-4 py-2 rounded-lg bg-gray-50 border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 text-gray-700 placeholder-gray-400" />
            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none"
                stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-4.35-4.35m0 0a7 7 0 1 0-9.9-9.9 7 7 0 0 0 9.9 9.9z" />
            </svg>
        </div>
    </div>

    <!-- Tabla -->
    <div class="overflow-x-auto bg-white rounded-xl shadow-lg border border-gray-100">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Fecha
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Hora
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        Paciente</th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Doctor
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Estado
                    </th>
                    <th class="px-6 py-3 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">
                        Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr *ngFor="let cita of paginatedAppointments" class="hover:bg-blue-50 transition-colors">
                    <td class="px-6 py-4 text-sm text-gray-700">1</td>
                    <td class="px-6 py-4 text-sm text-gray-700">2</td>
                    <td class="px-6 py-4 text-sm text-gray-700">3</td>
                    <td class="px-6 py-4 text-sm text-gray-700">4</td>
                    <!-- <td class="px-6 py-4">
                        <span class="px-3 py-1 rounded-full text-xs font-medium" [ngClass]="{
                            'bg-green-100 text-green-800': 1 === 'Confirmada',
                            'bg-yellow-100 text-yellow-800': 2 === 'Pendiente',
                            'bg-red-100 text-red-800': 3 === 'Cancelada'
                        }">
                           
                        </span>
                    </td> -->
                    <td class="px-6 py-4 text-center">
                        <button
                            class="px-3 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 transition cursor-pointer">
                            Ver
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginaci√≥n -->
    <div class="flex justify-center items-center gap-2 mt-6">
        <button
            class="px-3 py-1 cursor-pointer rounded-lg border border-gray-300 bg-white text-gray-600 hover:bg-gray-100 disabled:opacity-50"
            (click)="prevPage()" [disabled]="currentPage === 1">
            ‚Üê Anterior
        </button>

        <span class="px-4 py-1 text-sm text-gray-600">
            P√°gina {{ currentPage }} de {{ totalPages }}
        </span>

        <button
            class="px-3 py-1 cursor-pointer rounded-lg border border-gray-300 bg-white text-gray-600 hover:bg-gray-100 disabled:opacity-50"
            (click)="nextPage()" [disabled]="currentPage === totalPages">
            Siguiente ‚Üí
        </button>
    </div>
</div>
