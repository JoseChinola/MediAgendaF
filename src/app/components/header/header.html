<header class="h-16 bg-white border-b-gray flex items-center px-6 shadow-xl w-full rounded-sm">
    <app-breadcrumb class="flex-grow"></app-breadcrumb>
    <div class="flex items-center justify-between gap-4">


        <div class="relative flex items-center gap-3 border rounded-2xl px-4  py-2 select-none w-24">

            <!-- Círculo que se mueve -->
            <div class="absolute top-1 left-3 w-8 h-8 bg-blue-500 rounded-2xl shadow-md transition-transform duration-300 ease-in-out"
                [style.transform]="selectedIcon === 1 ? 'translateX(0)' : 'translateX(100%)'">
            </div>

            <button (click)="toggleSelection(1)"
                class="relative flex items-center justify-center rounded-2xl text-black cursor-pointer"
                [class.text-white]="selectedIcon === 1">

                <!-- Ícono 1 -->
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path
                        d="M12 21a9 9 0 0 1-.5-17.986V3c-.354.966-.5 1.911-.5 3a9 9 0 0 0 9 9c.239 0 .254.018.488 0A9.004 9.004 0 0 1 12 21Z" />
                </svg>
            </button>

            <!-- Botón 2 -->
            <button (click)="toggleSelection(2)"
                class="relative flex items-center justify-center rounded-2xl cursor-pointer text-black"
                [class.text-white]="selectedIcon === 2">

                <!-- Ícono 2 -->
                <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path
                        d="M12 5V3m0 18v-2M7.05 7.05 5.636 5.636m12.728 12.728L16.95 16.95M5 12H3m18 0h-2M7.05 16.95l-1.414 1.414M18.364 5.636 16.95 7.05M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z" />
                </svg>
            </button>
        </div>

        <button class="flex items-center gap-2 py-1 text-gray-700 hover:text-black">
            <svg class="w-8 h-8" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 24 24">
                <path fill-rule="evenodd"
                    d="M12 20a7.966 7.966 0 0 1-5.002-1.756v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z"
                    clip-rule="evenodd" />
            </svg>
            Perfil
        </button>

        <button class="flex items-center gap-1 text-red-600 hover:text-red-800">
            <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2" />
            </svg>
            Salir
        </button>
    </div>
</header>
