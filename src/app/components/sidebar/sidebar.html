<aside class="w-64 bg-white h-screen px-4 py-4 flex flex-col select-none ">
    <!-- TÃ­tulo -->
    <div class="mb-6 text-2xl font-extrabold text-gray-800 flex flex-col items-center justify-center">
        <div class="w-20 h-20">
            <img src="logo.png" alt="logo" class="h-full w-full object-cover">
        </div>
        <span class="text-blue-400 tracking-wide italic">MediAgenda</span>
    </div>

    <nav class="flex-grow overflow-y-auto px-2">
        <ul class="space-y-4">
            <ng-container *ngFor="let item of menu">
                <!-- Separador -->
                <li *ngIf="item.separator" class="border-t border-gray-200"></li>

                <!-- Grupo -->
                <li *ngIf="!item.separator">
                    <div
                        class="flex items-center gap-2 mb-1 font-semibold text-gray-600 uppercase -tracking-tight text-sm">
                        <i class="{{item.icon}} text-md text-blue-400"></i>
                        <span>{{item.label}}</span>
                    </div>

                    <ul class="pl-1 space-y-1">
                        <li *ngFor="let sub of item.items">
                            <a [routerLink]="sub.to"
                                routerLinkActive="bg-blue-100 text-blue-700 font-semibold shadow-sm"
                                [routerLinkActiveOptions]="{exact:true}"
                                class="flex items-center space-x-1 px-4 py-2 rounded-lg text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-300 ease-in-out cursor-pointer">
                                <i
                                    class="{{sub.icon}} text-base text-blue-300 group-hover:text-blue-600 transition-colors duration-300"></i>
                                <span>{{sub.label}}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ng-container>
        </ul>
    </nav>

    <footer class="mt-auto pt-6 text-gray-400 text-xs text-center">
        &copy; 2025 Your Company
    </footer>
</aside>
