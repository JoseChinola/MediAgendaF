<header class="h-16 bg-white border-b-gray flex items-center px-6 shadow-xl w-full rounded-sm">
    <app-breadcrumb class="flex-grow"></app-breadcrumb>

    <div class="flex items-center justify-between gap-4 px-4">

        <div class="relative flex items-center border rounded-2xl h-9 select-none">

            <!-- Círculo que se mueve -->
            <div class="absolute left-0 w-7 h-7 bg-blue-500 rounded-full shadow-md transition-transform duration-300 ease-in-out"
                [style.transform]="selectedIcon === 1 ? 'translateX(4px)' : 'translateX(40px)'">
            </div>

            <!-- Botón 1 -->
            <button (click)="toggleSelection(1)"
                class="relative flex items-center justify-center w-9 h-9 rounded-full text-black cursor-pointer"
                [ngClass]="{'text-sky-200': selectedIcon === 1, 'text-black': selectedIcon !== 1}">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path
                        d="M12 21a9 9 0 0 1-.5-17.986V3c-.354.966-.5 1.911-.5 3a9 9 0 0 0 9 9c.239 0 .254.018.488 0A9.004 9.004 0 0 1 12 21Z" />
                </svg>
            </button>

            <!-- Botón 2 -->
            <button (click)="toggleSelection(2)"
                class="relative flex items-center justify-center w-9 h-9 rounded-full text-black cursor-pointer"
                [ngClass]="{'text-yellow-500': selectedIcon === 2, 'text-black': selectedIcon !== 2}">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path
                        d="M12 5V3m0 18v-2M7.05 7.05 5.636 5.636m12.728 12.728L16.95 16.95M5 12H3m18 0h-2M7.05 16.95l-1.414 1.414M18.364 5.636 16.95 7.05M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z" />
                </svg>
            </button>
        </div>

        <a [routerLink]="['/app', currentRole, 'setting', 'profile']"
            class="flex items-center space-x-2 focus:outline-none group">
            <div
                class="w-10 h-10 rounded-full bg-indigo-500 text-white flex items-center justify-center font-medium uppercase">
                {{ initials }}
            </div>
            <span class="text-gray-800 hidden md:inline">{{ fullName }}</span>
        </a>

        <button (click)="logout()" class="flex items-center gap-1 cursor-pointer text-red-600 hover:text-red-800">
            <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2" />
            </svg>
            Salir
        </button>
    </div>
</header>
