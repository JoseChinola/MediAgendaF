<aside
    class="w-64 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700
    h-screen px-2 py-2 flex flex-col select-none transition-colors duration-300">
    <!-- TÃ­tulo -->
    <div
        class="mb-4 text-2xl font-extrabold text-gray-800 dark:text-gray-100 flex flex-col items-center justify-center">
        <div class="w-20 h-20">
            <img src="logo.png" alt="logo" class="h-full w-full object-cover">
        </div>
        <span class="text-blue-400 tracking-wide italic">MediAgenda</span>
    </div>

    <div class="border-t border-gray-100 dark:border-gray-700 py-1"></div>

    <nav class="flex-grow overflow-y-auto px-2">
        <ul class="space-y-4">
            <ng-container *ngFor="let item of menu">
                <!-- Separador -->
                <li *ngIf="item.separator" class="border-t border-gray-200 dark:border-gray-700"></li>

                <!-- Grupo -->
                <li *ngIf="!item.separator">
                    <div
                        class="flex items-center gap-2 mb-1 font-semibold text-gray-600 dark:text-gray-300 uppercase -tracking-tight text-sm">
                        <i class="{{item.icon}} text-md text-blue-400"></i>
                        <span>{{item.label}}</span>
                    </div>

                    <ul class="pl-1 space-y-1">
                        <li *ngFor="let sub of item.items">
                            <a [routerLink]="sub.to"
                                routerLinkActive="bg-blue-100 text-blue-700 font-semibold shadow-sm dark:bg-blue-900 dark:text-blue-400"
                                [routerLinkActiveOptions]="{exact:true}"
                                class="flex items-center space-x-1.5 px-4 py-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-blue-50 hover:text-blue-600 dark:hover:bg-blue-800 dark:hover:text-blue-300 transition duration-300 ease-in-out cursor-pointer">
                                <i
                                    class="{{sub.icon}} text-base text-blue-300 dark:text-blue-400 group-hover:text-blue-600 dark:group-hover:text-blue-300 transition-colors duration-300"></i>
                                <span>{{sub.label}}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ng-container>
        </ul>
    </nav>

    <app-footer></app-footer>
</aside>
