<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-50 via-white to-blue-50 font-sans px-4">

    <!-- Contenedor principal -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl py-6 px-6 sm:px-8 sm:py-8 relative overflow-hidden">

        <!-- Fondos difuminados decorativos -->
        <div
            class="absolute -top-16 -left-16 w-56 h-56 sm:w-72 sm:h-72 bg-gradient-to-tr from-blue-200 to-white blur-3xl rounded-full">
        </div>
        <div
            class="absolute -bottom-16 -right-16 w-56 h-56 sm:w-72 sm:h-72 bg-gradient-to-bl from-blue-100 to-white blur-3xl rounded-full">
        </div>

        <!-- Logo -->
        <div class="flex justify-center mb-1 z-10 relative">
            <img src="logo.png" alt="Logo" class="h-14 w-14 sm:h-16 sm:w-16 object-cover rounded-full shadow-md">
        </div>

        <!-- Título -->
        <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-800 text-center mb-6 z-10 relative drop-shadow-md">
            Iniciar sesión
            <p class="text-center text-gray-500 text-sm mt-1 z-10 relative">
                Volver a
                <a routerLink="/" class="text-blue-600 font-semibold hover:underline cursor-pointer">Inicio</a>
            </p>
        </h1>

        <!-- Formulario -->
        <form class="flex flex-col gap-4 z-10 relative" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" formControlName="email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-300"
                    placeholder="ejemplo@dominio.com" required>
            </div>

            <!-- Contraseña -->
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="password">Contraseña</label>
                <input type="password" id="password" name="password" formControlName="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-300"
                    placeholder="password..." required>
            </div>

            <!-- Recuérdame y Olvidaste contraseña -->
            <div class="flex flex-col sm:flex-row justify-between items-center text-sm text-gray-500 gap-2 sm:gap-0">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                    Recuérdame
                </label>
                <a href="#" class="hover:underline text-blue-600">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Botón -->
            <button type="submit"
                class="mt-4 w-full py-3 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-lg font-semibold shadow-lg hover:from-blue-700 hover:to-blue-600 transition-all duration-300">
                Iniciar sesión
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-4">
            <hr class="flex-1 border-gray-300">
            <span class="mx-4 text-gray-400">o</span>
            <hr class="flex-1 border-gray-300">
        </div>

        <!-- Registro -->
        <p class="text-center text-gray-500 text-sm mt-2 z-10 relative">
            ¿No tienes cuenta?
            <a routerLink="/register" class="text-blue-600 font-semibold hover:underline cursor-pointer">Regístrate</a>
        </p>

    </div>
</div>
